global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['api:8002']  # service name in docker-compose
  - job_name: 'scraper_workers'
    static_configs:
      - targets: ['scraper1:8001','scraper2:8001']
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongo-exporter:9216']   # if you use MongoDB exporter
